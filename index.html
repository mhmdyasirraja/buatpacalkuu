<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content='width=device-width, initial-scale=1.0'>
    <title>Lov!De Confession</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coba pencet ini</h1>
        <button id="revealButton">pencet deh</button>
    </div>

    <script>
        document.getElementById('revealButton').addEventListener('click', function() {
            const newWindow = window.open('', '', 'width=400,height=400');
            newWindow.document.write(`
                <html>
                    <head>
                        <link rel='stylesheet' href="style.css">
                        <style>
                            body {
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                background: #f0f0f0;
                            }
                            .heart {
                                margin: auto; /* Memastikan posisi di tengah */
                            }
                        </style>
                    </head>
                    <body>
                        <div class="heart"></div>
                    </body>
                </html>
            `);
            newWindow.document.close();

            // Menambahkan gaya untuk bentuk cinta
            const style = newWindow.document.createElement('style');
            style.innerHTML = `
                .heart {
                    position: relative;
                    width: 100px;
                    height: 100px;
                    background: red;
                    margin: 0 auto;
                    transform: rotate(-45deg);
                    animation: bounce 1s infinite alternate;
                }

                .heart::before,
                .heart::after {
                    content: "";
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    background: red;
                }

                .heart::before {
                    top: -50px; /* Tinggi lingkaran atas */
                    left: 0;
                }

                .heart::after {
                    left: 50px; /* Jarak dari kiri */
                    top: 0; /* Tinggi lingkaran kanan */
                }

                @keyframes bounce {
                    0% {
                        transform: scale(0.5) rotate(-45deg);
                    }
                    100% {
                        transform: scale(1) rotate(-45deg);
                    }
                }
            `;
            newWindow.document.head.appendChild(style);
        });
    </script>
</body>
</html>
